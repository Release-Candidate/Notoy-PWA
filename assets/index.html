<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="manifest" href="./manifest.json" />
        <script type="module">
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register(new URL("./sw.js", import.meta.url), {
                        type: "module",
                        scope: "/",
                    })
                    .then(function () {
                        console.log("Service Worker Registered")
                    })
            }
        </script>
    </head>

    <body>
        <div id="root"></div>
        <script src="../output/app.js"></script>
    </body>
</html>
